<div class="settings_modal_wrap">

  <div class="modal-header">
    <h4 class="modal-title">Настройки</h4>
  </div>

  <div class="modal-body">

    <form name="profileForm" class="settings_profile_edit_form clearfix">
      <div class="form-group settings_profile_first_name" ng-class="{'has-error': error.field == 'first_name'}">
        <label class="control-label" for="first_name">
          <span ng-if="error.field == 'first_name'">Некорректное имя</span>
          <span ng-if="error.field != 'first_name'">Имя</span>
        </label>
        <input type="text" class="form-control" name="first_name" ng-model="profile.first_name" required />
      </div>

      <div class="form-group settings_profile_last_name" ng-class="{'has-error': error.field == 'last_name'}">
        <label class="control-label" for="last_name">
          <span ng-if="error.field == 'last_name'">Некорректная фамилия</span>
          <span ng-if="error.field != 'last_name'">Фамилия</span>
        </label>
        <input type="text" class="form-control" name="last_name" ng-model="profile.last_name" />
      </div>

      <div class="settings_profile_save">
        <button class="btn btn-link settings_profile_save_btn" ng-click="save(profileForm)" ng-disabled="profileForm.$invalid || (!profileForm.last_name.$dirty &amp;&amp; !profileForm.first_name.$dirty)">Сохранить</button>
      </div>
    </form>

    <form class="settings_send_choose_form">
      <div class="radio">
        <label>
          <input type="radio" value="1" ng-model="send.enter">
          <strong>Enter</strong> - отправка сообщения, <strong>Shift + Enter</strong> - перенос строки
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" value="" ng-model="send.enter">
          <strong>Ctrl + Enter</strong> - отправка сообщения, <strong>Enter</strong> - перенос строки
        </label>
      </div>
    </form>

    <p>
      <strong>Звук: </strong>
      <a ng-click="notify.sound = !notify.sound">{{notify.sound ? 'Включен' : 'Выключен'}}</a>
    </p>

    <p>
      <strong>Уведомления: </strong>
      <a ng-click="notify.desktop = !notify.desktop">{{notify.desktop ? 'Включены' : 'Выключены'}}</a>
    </p>

    <p>
      <strong>Пользователь: </strong>
      <span class="settings_user_phone">{{phone | phoneNumber}}</span>
    </p>

    <p>
      <strong>Версия: </strong>
      <span class="settings_version">alpha 0.0.13</span>
    </p>

    <hr/>

    <div class="settings_logout_wrap">
      <a href="" ng-click="logOut()">Выйти</a>
    </div>
  </div>
</div>
